<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <title>Contacts</title>
</head>
<body class="row bg-transparent">

    <aside class="col-2 d-flex flex-column text-white bg-primary-subtle flex-shrink-0 p-3">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item m-1">
                <a href="contacts.html" class="nav-link bg-dark-subtle">Contacts</a>
            </li>
            <li class="nav-item m-1">
                <a href="about.html" class="nav-link bg-dark-subtle">About Us</a>
            </li>
            <li class="nav-item m-1">
                <a href="https://github.com/4804032140/ContactManager" target="_blank" class="nav-link bg-dark-subtle">Project Repo</a>
            </li>
        </ul>
        <hr>
        <a href="../index.html" class="nav-item text-sm">Log Out</a>
    </aside>

    <header class="bg-transparent col-10 d-flex justify-content-center align-content-center align-items-start">
        <div class="border p-1 w-100">

            <input id="searchInput" type="text" placeholder="Search" class="rounded-pill p-2" onkeyup="searchContacts()">

            <button class="btn text-center m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi-person-fill-add" style="font-size: 2rem;"></i>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 id="offcanvasRightLabel">Add Contact:</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  
                    <form class="d-flex flex-column">
                        <label class="h5" for="firstName">First Name:</label>
                        <input class="rounded-pill p-2 mb-4" id="firstName" type="text" placeholder="First Name" required>
                    
                        <label class="h5" for="lastName">Last Name:</label>
                        <input class="rounded-pill p-2 mb-4" id="lastName" type="text" placeholder="Last Name" required>
                        
                        <label class="h5" for="phone">Phone:</label>
                        <input class="rounded-pill p-2 mb-4" id="phone" type="text" placeholder="Phone" required>
                    
                        <label class="h5" for="email">Email:</label>
                        <input class="rounded-pill p-2 mb-4" id="email" type="text" placeholder="Email" required>

                        <button class="btn btn-success" type="button" onsubmit="return false" onclick="addContacts()">Add Contact</button>

                        <span id="contactAddResult"></span>
                    </form>

                </div>
            </div>
    
            <button class="btn text-center m-1">
                <i class="bi-arrow-repeat" style="font-size: 2rem;"></i>
            </button>

            <table class="table mw-100">
                <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </thead>
                <tbody id="table">

                </tbody>
            </table>
        </div>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
