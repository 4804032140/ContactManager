<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

<body class="row">

    <aside class="col-2 d-flex flex-column text-white bg-dark flex-shrink-0 p-3">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="contacts.html" class="nav-link">Contacts</a>
            </li>
            <li class="nav-item">

    </aside>

    <header class="col-10 d-flex justify-content-center align-content-center align-items-start">
        <div class="border p-1 w-100">

            <input type="text" placeholder="Search" class="rounded-pill p-2">

            <button class="btn btn-primary text-center m-1">

                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </table>
        </div>
    </header>
